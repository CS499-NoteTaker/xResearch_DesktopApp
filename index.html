    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="./jquery-3.4.1.min.js"></script>

    <!-- This is the script for deepai text summarization-->
    <script src="https://cdnjs.deepai.org/deepai.min.js"></script>


    <!-- add A SCROLL bar-->
    <!-- Include stylesheet -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <!-- Theme included stylesheets -->

<body style="background-color:antiquewhite;">


    <div class="row">
        <div class="leftside">
            <h1>X-Research</h1>
            <div class="jquill">
                <div id="toolbar"></div>
                <div id="editor"></div>
            </div>
            <img src="loading.gif" id="loading-indicator" style="display:none" />
            <!-- call from other script-->
            <script src="./QuillTool.js"></script>
            <ul class="tools">
                <li onclick="summarizeWords2();">Summarize </li>
            </ul>

            <p></p>
            <p></p>
            <p></p>
            Summarize: <select id="percentlength">
        <option value="20" selected>20%</option>
        <option value="25" selected>25%</option>
        <option value="30" selected>30%</option>
        <option value="35" selected>35%</option>
        <option value="40" selected>40%</option>
        <option value="45" selected>45%</option>
        <option value="50" selected>50%</option>
        <option value="55" selected>55% </option>
        <option value="60" selected>60%</option>
        <option value="65" selected>65%</option>
        <option value="70" selected>70%</option>
        <option value="75" selected>75%</option>
        <option value="80" selected>80%</option>

      </select>
            <!-- Convert To HTML Button  -->
            <p></p>
            <button id="KeepInArray">Add Content</button>
            <button id="DeleteRc">Delete Selected</button>

            <!-- Convert To PDF Button  -->
            <!-- WE DON'T WANNA SHOW THIS BUTTON UNTIL THE USER HAS PUSHED SOME CONTENT TO ARRAY VERY IMPORTNAT-->
            <button id="ConvertToPdfButton">Convert To PDF</button>
            <div id="add"></div>
        </div>

        <div class="rightside">
            <h2 style="padding: 6px;">List of Researched Cells</h2>
            <ul id="ResearchedCellsList">
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="leftside">
            <div>
                <h2>Citation Generator</h2>
                <label for="generateUrlCitation">Enter URL: </label>
                <input type="generateUrlCitation" id="generateUrlCitation" name="generateUrlCitation"><br><br>
                <button id="generateCitationButton">Generate Citation</button>
                <h2>Manually Enter Citation</h2>
                <h3>To get started, please select item from the list you would like to cite.</h3>
            </div>

            <!-- <form action="" method="get "> -->
            <div style="padding-bottom: 50px;">
                <label for="articleTitle">Article Title: </label>
                <input type="articleTitle" id="articleTitle" name="articleTitle"><br><br>

                <label for="author">Author(s): </label>
                <input type="author" id="author" name="author">**If more than one author, seperate authors by a semicolon character** <br><br>

                <label for="publisher">Publisher / Sponsor: </label>
                <input type="publisher" id="publisher" name="publisher"><br><br>

                <label for="url">URL: </label>
                <input type="url" id="url" name="url"><br><br>

                <label for="datePublished">Electronically Published:</label>
                <input type="date" id="datePublished" name="datePublished"><br><br>

                <label for="annotation">Annotation: </label>
                <textarea name="annotation[text]" class="primary_annotation" rows="3"></textarea><br><br>

                <button id="addCitationButton">Add Citation</button>
            </div>
        </div>

    </div>


    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js "></script>
